<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Savate:ital@0;1&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
    <title>weather app</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <main>
        <div class="card p-5 text-center text-white rounded-4  ">

         <form id="weatherForm" class="mb-4">
             <div class="input-group">
                     <input
                           type="text"
                           id="cityInput"
                          class="form-control"
                        placeholder="Enter city name"
                        required
                    />
                  <button type="submit" class="btn btn-light">Get </button>
               </div>
           </form>
            <h2 class="fs-3" ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
      </svg><span id="location" class="ps-2"></span></h2>

            <h4 id="weather" class="m-3"></h4>

            <h2 class="fs-3" > <span id="temp"></span><span><sup>o</sup>C</span></h2>
            <h2 class="fs-3 gap-2 p-3"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-moisture" viewBox="0 0 16 16">
  <path d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a29 29 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a29 29 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001zm0 0-.364-.343zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267"/>
</svg> <span id="humidity"></span>%</h2>
            <h2><span id="speed"></span> KMPH</h2>

            <img src="" id="icon" alt="">
            <div class="d-flex justify-content-center">
         <button class="btn btn-transparent rounded-circle " onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
       <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/></svg>
    </button>
            </div>
    


        </div>
        </main>
    </div>
    
</body>


  <script>
    const form = document.getElementById('weatherForm');
    const input = document.getElementById('cityInput');

    function getWeather(city) {
      const apiKey = "9f4a3bbda51c0a9bf2aa2681945dbe67";
      const link = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

      const request = new XMLHttpRequest();
      request.open('GET', link, true);
      request.onload = function () {
        if (request.status === 200) {
          const obj = JSON.parse(this.response);
          document.getElementById('weather').innerHTML = obj.weather[0].description;
          document.getElementById('location').innerHTML = obj.name;
          document.getElementById('temp').innerHTML = Math.floor(obj.main.temp - 273.15);
          document.getElementById('humidity').innerHTML = obj.main.humidity;
          document.getElementById('speed').innerHTML = (obj.wind.speed * 3.6).toFixed(2);
          document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        } else {
          alert("City not found!");
        }
      };
      request.send();
    }

    // Load default weather for Hyderabad on start
    getWeather("Hyderabad");

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const city = input.value.trim();
      if (city) getWeather(city);
    });
  </script>


</html>
